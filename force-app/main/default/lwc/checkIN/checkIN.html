<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_full">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input
                        type="text"
                        name="status"
                        label="Status"
                        value={statusValue}
                        onchange={handleStatusChange}
                        disabled>
                    </lightning-input>

                    <lightning-input
                        type="datetime"
                        name="startDateTime"
                        label="Start Date Time"
                        value={startDateTime}
                        onchange={handleStartDateTimeChange}
                        required>
                    </lightning-input>
                    <lightning-spinner alternative-text="Loading" size="small" if:true={isLoading}></lightning-spinner>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleSave} disabled={isLoading}>Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
